<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
</head>
<body>
    <header>
    <h1>Welcome to the AI Poem Generator</h1>
</header>
<main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
           class="instructions"
        />
        <input type="submit" />
      </form>
      <div>
        The Love In My Heart 
        <br />
        The Tears Of Joy It Brings
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/VicktoriaPierre/poem-generator" target="_blank">Vicktoria Pierre</a> and
      is
      <a
        href="https://github.com/VicktoriaPierre/poem-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://poemgeneratorvicktoria.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
</body>
</html>
